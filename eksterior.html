<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exterior Virtual Tour</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <script src="https://unpkg.com/three@0.156.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.156.1/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <header class="topbar"><div class="topbar__title">Exterior</div></header>
  <div id="scene-canvas" style="position:absolute;inset:56px 0 0 0;"></div>
  <button id="btn-back" class="btn btn-primary" style="position:fixed;top:66px;left:16px;z-index:10;">Kembali</button>

  <script>
    const canvasWrap = document.getElementById('scene-canvas');
    const btnBack = document.getElementById('btn-back');

    // Three.js scene
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight,0.1,1000);
    let renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth,window.innerHeight);
    canvasWrap.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera,renderer.domElement);
    controls.enableZoom = false;
    controls.enablePan = false;

    // Sphere geometry untuk photo sphere
    const geometry = new THREE.SphereGeometry(500,60,40);
    geometry.scale(-1,1,1); // balik normal
    const texture = new THREE.TextureLoader().load('assets/photos/exterior/PXL_20250906_031158762.PHOTOSPHERE.jpg');
    const material = new THREE.MeshBasicMaterial({map:texture});
    const sphere = new THREE.Mesh(geometry,material);
    scene.add(sphere);

    camera.position.set(0,0,0.1);

    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene,camera);
    }
    animate();

    window.addEventListener('resize',()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth,window.innerHeight);
    });

    btnBack.addEventListener('click',()=>{ window.location.href='index.html'; });
  </script>
</body>
</html>
