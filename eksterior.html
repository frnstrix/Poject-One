<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exterior - Virtual TUS</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/three@0.156.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.156.1/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <div id="scene-canvas" style="width:100%;height:100vh;"></div>
  <button id="btn-back" class="btn btn-primary">Kembali</button>

  <script>
    // --- Three.js basic setup ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
    camera.position.set(0,0,0.1);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('scene-canvas').appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const ambient = new THREE.AmbientLight(0xffffff,0.7);
    scene.add(ambient);

    // --- Load Photo Sphere ---
    const url = 'https://drive.google.com/uc?export=view&id=1kc3p6VXO64BrQkefu9ivENQSplOgWlLN';
    const geometry = new THREE.SphereGeometry(500,60,40);
    geometry.scale(-1,1,1); // balik ke dalam
    new THREE.TextureLoader().load(url, texture=>{
      const material = new THREE.MeshBasicMaterial({map:texture});
      const sphere = new THREE.Mesh(geometry,material);
      scene.add(sphere);
    });

    function animate(){ requestAnimationFrame(animate); controls.update(); renderer.render(scene,camera); }
    animate();

    // Tombol kembali
    document.getElementById('btn-back').addEventListener('click',()=>{ window.history.back(); });

    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
