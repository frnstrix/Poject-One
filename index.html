<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual TUS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    Virtual TUS
  </header>

  <!-- Landing Page -->
  <section id="landing" class="screen">
    <div class="overlay"></div>
    <div class="content">
      <h2>Selamat Datang di Virtual Tour</h2>
      <p>Telkom University Surabaya menghadirkan kampus modern dengan fasilitas lengkap, 
      lingkungan akademik yang mendukung kreativitas, dan suasana belajar yang nyaman. 
      Mari jelajahi setiap sudut kampus melalui tur virtual ini!</p>
      <button id="start-tour">Mulai Tur</button>
    </div>
  </section>

  <!-- Menu Pilih Tampilan -->
  <section id="tour-menu" class="screen hidden">
    <div class="overlay"></div>
    <div class="content">
      <h2>Pilih Tampilan</h2>
      <div class="menu-buttons">
        <button onclick="showModel('exterior')">Tampak Luar Gedung</button>
        <button onclick="showModel('ground')">Lantai Dasar</button>
        <button onclick="showModel('floor1')">Lantai 1</button>
        <button onclick="showModel('floor2')">Lantai 2</button>
        <button onclick="showModel('floor3')">Lantai 3</button>
        <button onclick="showModel('rooftop')">Rooftop</button>
      </div>
      <button class="close" id="close-menu">Tutup Menu</button>
    </div>
  </section>

  <!-- 3D Viewer -->
  <section id="scene-container" class="hidden"></section>
  <button id="back-button" class="hidden">Kembali</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <script src="script.js"></script>
</body>
</html>
