<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual TUS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/pannellum@2.6.6/build/pannellum.css" rel="stylesheet"/>
</head>
<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="topbar__title">Virtual TUS</div>
  </header>

  <!-- Background -->
  <div id="bg" class="bg">
    <div class="bg__img"></div>
    <div class="bg__overlay"></div>
  </div>

  <!-- Landing -->
  <section id="landing" class="screen is-active">
    <div class="glass-card anim-pop">
      <h1>Selamat Datang di Virtual Tour</h1>
      <h2>Telkom University Surabaya</h2>
      <div class="glass-desc-landing anim-pop-desc">
        Jelajahi kampus Telkom University Surabaya secara virtual.
      </div>
      <button id="btn-start" class="btn btn-primary anim-pop">Mulai Tur</button>
    </div>
  </section>

  <!-- Menu Pilih Tampilan -->
  <section id="menu" class="screen">
    <div class="glass-card anim-pop">
      <h2>Pilih Tampilan</h2>
      <div class="menu-grid">
        <button class="btn btn-primary" data-model="exterior">Tampak Luar Gedung</button>
      </div>
      <button id="btn-close-menu" class="btn btn-ghost">Tutup Menu</button>
    </div>
  </section>

  <!-- Scene -->
  <section id="scene" class="screen">
    <div id="panorama-container"></div>
    <div id="scene-ui">
      <button id="btn-back" class="btn btn-primary btn-fab">Kembali ke Menu</button>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.6.6/build/pannellum.js"></script>
  <script src="script.js"></script>
</body>
</html>
