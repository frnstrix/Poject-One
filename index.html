<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Tour Telkom University</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Landing Page -->
  <div id="landing">
    <h1>Virtual TUS</h1>
    <p>Selamat Datang di Virtual Tour Telkom University Surabaya<br>
    Jelajahi kampus secara virtual, mulai dari tampak luar gedung hingga rooftop.</p>
    <button id="start-tour">Mulai Tur</button>
  </div>

  <!-- Scene Container -->
  <div id="scene-container" style="display:none;"></div>

  <!-- Info Card -->
  <div id="info-card" class="glass-card" style="display:none;">
    <h3 class="title"></h3>
    <p class="text"></p>
    <button onclick="this.parentElement.style.display='none'">Tutup</button>
  </div>

  <!-- Navigation Buttons -->
  <div id="nav-buttons" style="display:none;">
    <button id="prev-photo">⟨</button>
    <button id="next-photo">⟩</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script src="script.js"></script>
</body>
</html>
